<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume">
        <div class="left-column">
            <img src="profile-image.jpg" alt="Profile Image">
            <h1>{Your Name}</h1>
            <p>{Job Description}</p>
            <p>{Location}</p>
            <p>{Email}</p>
            <p>{Phone Number}</p>
            <div class="skills">
                <div class="skill">
                    <p>HTML/CSS</p>
                    <div class="indicator" style="width: 90%;"></div>
                </div>
                <div class="skill">
                    <p>Javascript</p>
                    <div class="indicator" style="width: 80%;"></div>
                </div>
                <div class="skill">
                    <p>Python</p>
                    <div class="indicator" style="width: 75%;"></div>
                </div>
                <div class="skill">
                    <p>SQL</p>
                    <div class="indicator" style="width: 50%;"></div>
                </div>
            </div>
            <div class="languages">
                <p>Languages</p>
                <div class="language">
                    <p>English</p>
                    <div class="indicator" style="width: 100%; color: transparent;">100%</div>
                </div>
                <div class="language">
                    <p>Spanish</p>
                    <div class="indicator" style="width: 60%; color: transparent;">60%</div>
                </div>
                <div class="language">
                    <p>German</p>
                    <div class="indicator" style="width: 30%; color: transparent;">30%</div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="work-experience">
                <p>{Work Experience 1}</p>
                <p>{Work Experience 2}</p>
                <p>{Work Experience 3}</p>
            </div>
            <div class="education">
                <p>{Education 1}</p>
                <p>{Education 2}</p>
                <p>{Education 3}</p>
            </div>
            <button class="download-button">Download CV</button>
        </div>
    </div>
</body>
</html>
