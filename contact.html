<body>
    <!-- Header -->

        <a href="index.html">
            <h1 id="logo">Photo</h1>
        </a>

        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact-me">
            <form action="https://formdump.codeinstitute.net" id="contact-form" method="POST">
                <h2><i class="fa-regular fa-id-card" style="color: #1e3050;"></i> Reach out or get in touch to learn more:</h2>
                <label for="name">NAME:</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <label for="email_address">EMAIL ADDRESS:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <label for="message">MESSAGE:</label>
                <textarea name="message" id="message" class="message-field" rows="4" required></textarea>
                <br>
                <br>
                <div class="radio-buttons">
                    <div>
                        <h3>Purpose of Inquiry:</h3>
                    </div>
                    <br>
                    <div>
                        <input type="radio" name="inquiry_purpose" id="general-inquiry" value="general-inquiry" required checked>
                        <label for="general-inquiry">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" name="inquiry_purpose" id="collaboration-opportunity" value="collaboration-opportunity" required>
                        <label for="collaboration-opportunity">Collaboration Opportunity</label>
                    </div>
                    <div>
                        <input type="radio" name="inquiry_purpose" id="job-opportunity" value="job-opportunity" required>
                        <label for="job-opportunity">Job Opportunity</label>
                    </div>
                    <div>
                        <input type="radio" name="inquiry_purpose" id="other" value="other" required>
                        <label for="other">Other</label>
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="contact-button">Get in Touch</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
